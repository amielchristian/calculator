<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display">
                <p class="current-num"></p>
            </div>
            <div class="buttons">
                <div>
                    <button class="delete">DELETE</button>
                    <button class="clear">CLEAR</button>
                </div>

                <div>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="divide operator">รท</button>
                    <br>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="multiply operator">ร</button>
                    <br>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="subtract operator">-</button>
                    <br>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="compute operator">=</button>
                    <button class="add operator">+</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
