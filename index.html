<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="display">
                
            </div>
            <div class="buttons">
                <div>
                    <button class="delete">Delete</button>
                    <button class="clear">Clear</button>
                </div>

                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="divide">รท</button>
                    <br>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="multiply">ร</button>
                    <br>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="subtract">-</button>
                    <br>
                    <button>0</button>
                    <button>.</button>
                    <button class="compute">=</button>
                    <button class="add">+</button>
                </div>
            </div>

        </div>
    </body>
</html>
